<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxBuddy</title>
    <link rel="icon" href="apple-icon-76x76.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="preload" href="smoke.html" as="document">
    <style>
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        #mainContent {
            display: none; 
        }
    </style>
    <script src="script1.js" defer></script>
</head>
<body>
    <header>
        <div id="videoContainer"></div>
        <nav class="navbar">
            <a class="logo" href="./index.html">TaxBuddy<span>.</span></a>
            <ul class="menu-links">
                <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                <li><a href="#">Home</a></li>
                <li><a href="https://services.gst.gov.in/services/searchtp">Services</a></li>
                <li><a href="./pricing.html">Pricing</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="./contact.html">Contact us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
        <button class="chatbot-toggler">
            <div class="image-container">
                <img src="1.jpg" alt="Closed Chatbot" />
            </div>
        </button>

        <div class="chatbot">
            <header>
                <h2>TaxBuddy</h2>
                <span class="close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined"></span>
                    <p>Welcome to TaxBüddy®<br />How can I assist you today?</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">>></span>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="content">
            <h2>The most trusted GST <br />e-filing platform in India</h2>
            <p>We are professionals who are subject experts in the area of GST in India.</p>
            <a href="https://play.google.com/store/apps/details?id=jp.konami.pesam"><button>Download</button></a>
        </div>
    </section>

    <script>
      // Select elements from the DOM
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");
      const mainContent = document.getElementById("mainContent");
      const videoContainer = document.getElementById("videoContainer");

      // Event listener for the hamburger menu button
      hamburgerBtn.addEventListener("click", () =>
          header.classList.toggle("show-mobile-menu")
      );

      // Event listener for the close menu button
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());

      // Function to load the video
      function loadVideo() {
          var iframe = document.createElement("iframe");
          iframe.src = "smoke.html";
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.style.position = "absolute";
          iframe.style.top = "0";
          iframe.style.left = "0";
          iframe.style.border = "none";
          videoContainer.appendChild(iframe);

          // Set a timeout to hide the video and display the main content after 5 seconds
          setTimeout(function () {
              videoContainer.style.display = "none";
              mainContent.style.display = "block";
          }, 5000); // 5000 milliseconds (5 seconds)
      }

      // Event listener for the 'load' event, which triggers video loading
      window.addEventListener("load", loadVideo);
  </script>
</body>
</html>
