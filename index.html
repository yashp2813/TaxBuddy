<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxBuddy</title>
  <link rel="icon" href="apple-icon-76x76.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <style>
      #videoContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
      }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
  <header>
    <div id="videoContainer"></div>
    <nav class="navbar">
      <a class="logo" href="./index.html">TaxBuddy<span>.</span></a>
      <ul class="menu-links">
        <span id="close-menu-btn" class="material-symbols-outlined">close</span>
        <li><a href="#">Home</a></li>
        <li><a href="https://services.gst.gov.in/services/searchtp">Services</a></li>
        <li><a href="">Pricing</a></li>
        <li><a href="about.html">About</a></li>
     <li><a href="./contact.html">Contact us</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
    </nav>
    <button class="chatbot-toggler">
      <div class="image-container">
        <img src="1.jpg" alt="Closed Chatbot">
      </div>
    </button>

    <div class="chatbot">
      <header>
        <h2>TaxBuddy</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined"></span>
          <p>Welcome to TaxBüddy®<br>How can I assist you today?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">>></span>
      </div>
    </div>
  </header>

  <section class="hero-section">
    <div class="content">
      <h2>The most trusted GST <br>e-filing platform in India</h2>
      <p>
        We are professionals who are subject experts in the area of GST in India.
      </p>
      <button>Download</button>
    </div>
  </section>
  <script>
    const header = document.querySelector("header");
    const hamburgerBtn = document.querySelector("#hamburger-btn");
    const closeMenuBtn = document.querySelector("#close-menu-btn");

   
    hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

   
    closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
   
    function loadVideo() {
      var videoContainer = document.getElementById("videoContainer");
      var iframe = document.createElement("iframe");
      iframe.src = "smoke.html";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.position = "absolute";
      iframe.style.top = "0";
      iframe.style.left = "0";
      iframe.style.border = "none";
      videoContainer.appendChild(iframe);

      setTimeout(function () {
        videoContainer.style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }, 5000); 
    }
    window.addEventListener('load', loadVideo);
  </script>
</body>
</html>
