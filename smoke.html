<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smoke.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent vertical scrolling */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make the video cover the entire container */
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem; /* Adjust font size as needed */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem; /* Adjust font size for smaller screens */
            }
        }
    </style>
    <title>smoke effect on Name</title>
</head>
<body>
    <video src="smoke.mp4" autoplay muted></video>
    <h1>
        <span>&nbsp;T</span>
        <span>a</span>
        <span>x</span>
        <span>B</span>
        <span>u</span>
        <span>d</span>
        <span>d</span>
        <span>y.</span>
    </h1>
    <script>
        // Wait for the video to end
        const video = document.querySelector("video");
        video.addEventListener("ended", function () {
            // Communicate with the parent window (index.html)
            window.parent.postMessage("videoEnded", "*");
        });
    </script>
</body>
</html>
